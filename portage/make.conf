# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j8"

VIDEO_CARDS="amdgpu radeonsi"
ACCEPT_LICENSE="*"
USE="pulseaudio screencast wayland \
	-accessibilty -altivec -aqua -bluetooth -cdr \
	-clamav -connman -coreaudio -dvdr -elogind \
	-emacs -geoip -geolocation -gnome -gnome-keyring \
	-ios -ipod -kde -neon -networkmanager -nvenc \
	-plasma -samba -smartcard -telemetry -xemacs"

L10N="en_US"
GENTOO_MIRRORS="https://gentoo.mirror.garr.it/ http://gentoo.mirror.garr.it/"

FEATURES="buildpkg"
EMERGE_DEFAULT_OPTS="${EMERGE_DEFAULT_OPTS} --buildpkg-exclude '*/*-bin virtual/* sys-kernel/*-sources'"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
